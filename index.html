<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laughing Waffle Soccer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Laughing Waffle Soccer</h1>
      <div class="hud">
        <div class="hud-item">
          Spin: <span id="spin-meter">0.00</span>
        </div>
        <div class="hud-item">Use arrow keys to move. Press Space to kick.</div>
      </div>
      <canvas id="pitch" width="800" height="500"></canvas>
    </main>
    <script src="script.js"></script>
  </body>
</html>
